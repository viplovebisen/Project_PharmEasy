<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>pharmeasy.in/LoginSignup</title>
    <script
      src="https://kit.fontawesome.com/629044acfa.js"
      crossorigin="anonymous"
    ></script>
    <style>
      input {
        display: block;
        padding: 10px;
        border-radius: 10px;
        width: 300px;
      }
      input + input {
        color: white;
        background: teal;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <form>
      <p>Quick Login / Register</p>
      <input id="phn" type="number" placeholder="Enter your phone number" />
      <input type="submit" value="Continue" />
      <p>By clicking continue, you agree with our Privacy Policy</p>
    </form>
  </body>
</html>

<script>
  document.querySelector("form").addEventListener("submit", formSubmit);
  var userStack = JSON.parse(localStorage.getItem("userDataBase")) || [];
  function formSubmit(event) {
    event.preventDefault();
    var phone = document.querySelector("#phn").value;
    var userData = {
      phnNum: phone,
    };
    userStack.push(userData);
    localStorage.setItem("userDataBase", JSON.stringify(userStack));
    alert("signup success");
    window.location.href = "2Home.html";
  }
</script>
